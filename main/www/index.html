<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="./stack/css/parser.css">
        <title>Seat Planner</title>
    </head>
    <body>

        <div class="panel-overlay"></div>
        <div class="statusbar-overlay"></div>

        <div class="views">
            <div class="view main-view">
                <div class="pages">

                    <div class="page" data-page="index">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center">
                                    <span id="app-name" data-preloader="text">
                                        <strong>iSEAT</strong> PLAN
                                    </span>
                                </div>
                                <div class="right">
                                    <a href="#" class="link icon-only">
                                        <i class="icon icon-bars"></i>
                                    </a>
                                </div>
                            </div>
                        </div><!--/.navbar-->

                        <div class="page-content">

                        </div><!--/.page-content-->

                        <div id="preparatory-wrap">

                            <span data-preloader="icon-spinner" class="preloader preloader-white"></span>

                            <span id="app-name" data-preloader="text">
                                <strong class="app-name-word">iSEAT</strong>
                                <section class="app-name-word">PLAN</section>
                            </span>

                        </div><!--/#preparatory-wrap-->

                        <div id="user-form-wrap">
                          <div class="list-block user-form-inner">

                            <header class="user-form-header">
                              Just one more step
                            </header>

                            <ul>

                              <li class="item-content user-form-anim-prop">
                                <div class="item-inner">
                                  <div class="item-title label">First name</div>
                                  <div class="item-input">
                                    <input data-user-field="fname" type="text" name="fname">
                                  </div>
                                </div>
                              </li>

                              <li class="item-content user-form-anim-prop">
                                <div class="item-inner">
                                  <div class="item-title label">Last name</div>
                                  <div class="item-input">
                                      <input data-user-field="lname" type="text" name="lname">
                                  </div>
                                </div>
                              </li>
                            </ul>

                            <a data-user-button="save" href="#" class="button button-fill button-raised user-form-anim-prop">
                              Save
                            </a>
                          </div><!--/.list-block-->
                        </div><!--/#user-form-wrap-->

                        <!-- Speed Dial Wrap -->
                        <div class="speed-dial">

                            <!-- FAB inside will open Speed Dial actions -->
                            <a href="#" class="floating-button">
                                <!-- First icon is visible when Speed Dial actions are closed -->
                                <i class="icon icon-plus"></i>
                                <!-- Second icon is visible when Speed Dial actions are opened -->
                                <i class="icon icon-close"></i>
                            </a>

                            <!-- Speed Dial Actions -->
                            <div class="speed-dial-buttons">
                                <!-- First Speed Dial button -->
                                <a href="#" data-add-class="method-form-fill" >
                                    <i class="icon fa fa-fw fa-pencil"></i>
                                </a>
                                <!-- Second Speed Dial  button -->
                                <a href="#" data-add-class="method-file-feed" >
                                    <i class="icon fa fa-fw fa-download"></i>
                                </a>
                            </div>

                        </div><!--/.speed-dial-->

                    </div><!--/.page[data-page=index]-->
                </div><!--/.pages-->
            </div><!--/.main-view-->

        </div><!--/.views-->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" data-main="base/base.master" src="base/require.min.js"></script>
    </body>
</html>
